{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!--Google Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sora:wght@100..800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400..700;1,400..700&family=Sora:wght@100..800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/fonts.css' %}">
    <!--CSS Base-->
    <link rel="stylesheet" href="{% static 'css/carta.css' %}">
    {% block extra_css %}{% endblock %}
</head>
<body>
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
        <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="collapsibleNavbar">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link lora" href="{% url 'carta' %}">Cartas</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link lora" href="{% url 'fotos' %}">Fotos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link lora" href="{% url 'recuerdos' %}">Recuerdos</a>
                    </li>    
                </ul>
            </div>
        </div>
    </nav>

    {% block content %}
    
    {% endblock %}

    <footer class="navbar navbar-expand-sm bg-dark navbar-dark">
        <div class="container">
            <div class="row">
                <div class="col">
                    <p class="text-center" style="color: white;">Â© {% now "Y" %} Nuestros recuerdos</p>
                </div>
            </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"></script>
    {% block extra_js %}{% endblock %}
</body>
</html>
